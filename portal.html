<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal</title>

  <style>
    :root{
      --bg:#f4f6f9;
      --card:#ffffff;
      --border:#e5e7eb;
      --text:#0f172a;
      --muted:#64748b;
      --shadow:0 12px 32px rgba(0,0,0,.08);

      --ms:#0078d4;
      --google:#ea4335;
      --dark:#111827;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--bg);
      font-family:"Segoe UI",system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      color:var(--text);
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:40px 24px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:22px;
    }

    .section{
      margin-top:36px;
    }

    .card{
      display:flex;
      align-items:center;
      gap:18px;
      padding:22px;
      background:var(--card);
      border-radius:20px;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      text-decoration:none;
      color:inherit;
      transition:transform .15s ease, box-shadow .15s ease;
    }

    .card:active{ transform:scale(.98); }

    .icon{
      width:52px;
      height:52px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
    }

    .icon svg{
      width:28px;
      height:28px;
    }

    .icon.ms{ background:#e6f2fb; }
    .icon.google{ background:#fdecec; }
    .icon.dark{ background:#f3f4f6; }

    .label{
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .label strong{
      font-size:17px;
      font-weight:700;
    }

    .label span{
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- FILA SUPERIOR -->
    <div class="grid">
      <a class="card" href="https://www.institutdelteatre.cat/" rel="noopener">
        <div class="icon dark">
          <svg viewBox="0 0 24 24" fill="none" stroke="#111827" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <line x1="3" y1="9" x2="21" y2="9"/>
            <line x1="9" y1="21" x2="9" y2="9"/>
          </svg>
        </div>
        <div class="label">
          <strong>Institut del Teatre</strong>
          <span>Web institucional</span>
        </div>
      </a>

      <a class="card" href="https://www.google.com/" rel="noopener">
        <div class="icon google">
          <svg viewBox="0 0 24 24" fill="none" stroke="#ea4335" stroke-width="2">
            <circle cx="12" cy="12" r="9"/>
            <line x1="12" y1="7" x2="12" y2="12"/>
            <line x1="12" y1="12" x2="16" y2="12"/>
          </svg>
        </div>
        <div class="label">
          <strong>Google</strong>
          <span>Cercador</span>
        </div>
      </a>
    </div>

    <!-- MICROSOFT 365 -->
    <div class="section">
      <div class="grid">

        <!-- Portal 365 (PRIMER) -->
        <a class="card" href="https://www.office.com/" rel="noopener">
          <div class="icon ms">
            <svg viewBox="0 0 24 24" fill="none" stroke="#0078d4" stroke-width="2">
              <rect x="4" y="4" width="7" height="7"/>
              <rect x="13" y="4" width="7" height="7"/>
              <rect x="4" y="13" width="7" height="7"/>
              <rect x="13" y="13" width="7" height="7"/>
            </svg>
          </div>
          <div class="label">
            <strong>Portal 365</strong>
            <span>Aplicacions Microsoft</span>
          </div>
        </a>

        <!-- OneDrive -->
        <a class="card" href="https://institutdelteatre-my.sharepoint.com/" rel="noopener">
          <div class="icon ms">
            <svg viewBox="0 0 24 24" fill="none" stroke="#0078d4" stroke-width="2">
              <path d="M7 15a4 4 0 0 1 0-8 5 5 0 0 1 9.6 1.5A3.5 3.5 0 1 1 17 15H7z"/>
            </svg>
          </div>
          <div class="label">
            <strong>OneDrive</strong>
            <span>Documents i fitxers</span>
          </div>
        </a>

        <!-- Outlook -->
        <a class="card" href="https://outlook.office.com/mail" rel="noopener">
          <div class="icon ms">
            <svg viewBox="0 0 24 24" fill="none" stroke="#0078d4" stroke-width="2">
              <rect x="3" y="4" width="18" height="16" rx="2"/>
              <polyline points="3,6 12,13 21,6"/>
            </svg>
          </div>
          <div class="label">
            <strong>Outlook</strong>
            <span>Correu electr√≤nic</span>
          </div>
        </a>

      </div>
    </div>

  </div>
</body>
</html>
